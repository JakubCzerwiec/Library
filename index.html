<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
</head>

<body>
    <div class="container">

        <div class="addFormBox hiden">
            <form class="addForm">
                <label >Title</label>
                <input type="text" id="title" name="title" placeholder="Insert title" required>

                <label >Author</label>
                <input type="text" id="author" name="author" placeholder="Insert author"  required>

                <label >Number of pages</label>
                <input type="number" id="pages" name="pages" placeholder="Insert no. of pages"  required>

                <div class="checker">
                    <label class="read_question">Did you read this book?</label>
                    
                    <input type="checkbox" id="read" name="read">
                </div>

                <input type="submit" id="add" value="Add">



            </form>
        </div>


        <div class="shelf_title">
            <h1>My personal Library</h1>
            <input type="button" class="newBook" value="Add new book">
        </div>
        <div class="shelf">
            
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
